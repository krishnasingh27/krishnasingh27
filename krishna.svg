<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 48px;
      fill: #FFA500;
      opacity: 0;
      animation: bounceIn 0.75s ease forwards;
    }
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(20%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #K { animation-delay: 0.1s; }
    #r { animation-delay: 0.2s; }
    #i { animation-delay: 0.3s; }
    #s { animation-delay: 0.4s; }
    #h { animation-delay: 0.5s; }
    #n { animation-delay: 0.6s; }
    #a { animation-delay: 0.7s; }
  </style>
  <text id="K" x="20" y="60">K</text>
  <text id="r" x="80" y="60">r</text>
  <text id="i" x="140" y="60">i</text>
  <text id="s" x="180" y="60">s</text>
  <text id="h" x="220" y="60">h</text>
  <text id="n" x="280" y="60">n</text>
  <text id="a" x="320" y="60">a</text>
</svg>
