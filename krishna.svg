<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Dancing Script', cursive;
      font-size: 64px;
      fill: #87CEEB; /* Changed color to sky blue */
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #container {
      text-anchor: middle;
      transform: translateX(50%);
    }
  </style>
  <g id="container">
    <text id="K" x="20" y="100">K</text>
    <text id="r" x="100" y="100">r</text>
    <text id="i" x="170" y="100">i</text>
    <text id="s" x="240" y="100">s</text>
    <text id="h" x="310" y="100">h</text>
    <text id="n" x="400" y="100">n</text>
    <text id="a" x="480" y="100">a</text>
  </g>
</svg>
