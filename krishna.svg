<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      fill: #87CEEB; /* Sky blue color */
      text-anchor: middle;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #K {
      animation-delay: 0.2s;
    }
    #r {
      animation-delay: 0.4s;
    }
    #i {
      animation-delay: 0.6s;
    }
    #s {
      animation-delay: 0.8s;
    }
    #h {
      animation-delay: 1s;
    }
    #n {
      animation-delay: 1.2s;
    }
    #a {
      animation-delay: 1.4s;
    }
  </style>
  
  <!-- Krishna Text -->
  <text id="K" x="12.5%" y="120">K</text>
  <text id="r" x="25%" y="120">r</text>
  <text id="i" x="37.5%" y="120">i</text>
  <text id="s" x="50%" y="120">s</text>
  <text id="h" x="62.5%" y="120">h</text>
  <text id="n" x="75%" y="120">n</text>
  <text id="a" x="87.5%" y="120">a</text>
</svg>
