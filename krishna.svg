<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 48px;
      fill: black;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #K { animation-delay: 0.5s; }
    #r { animation-delay: 1s; }
    #i { animation-delay: 1.5s; }
    #s { animation-delay: 2s; }
    #h { animation-delay: 2.5s; }
    #n { animation-delay: 3s; }
    #a { animation-delay: 3.5s; }
  </style>
  <text id="K" x="20" y="60">K</text>
  <text id="r" x="80" y="60">r</text>
  <text id="i" x="140" y="60">i</text>
  <text id="s" x="180" y="60">s</text>
  <text id="h" x="220" y="60">h</text>
  <text id="n" x="280" y="60">n</text>
  <text id="a" x="320" y="60">a</text>
</svg>
