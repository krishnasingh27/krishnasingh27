<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Segoe Script', cursive;
      font-size: 64px;
      fill: #87CEEB;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      text-anchor: middle; /* Align text to the center */
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    #K { animation-delay: 0.5s; }
    #r { animation-delay: 1s; }
    #i { animation-delay: 1.5s; }
    #s { animation-delay: 2s; }
    #h { animation-delay: 2.5s; }
    #n { animation-delay: 3s; }
    #a { animation-delay: 3.5s; }
  </style>
  <text x="300" y="100">Krishna</text> <!-- Adjusted x position to center -->
</svg>
