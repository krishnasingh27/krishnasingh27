<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Segoe Script', cursive; 
      font-size: 64px;
      fill: #87CEEB; 
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      text-anchor: middle; 
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <text x="50%" y="100">Krishna</text>
</svg>
